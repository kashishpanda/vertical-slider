<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vertical Slider</title>

    <!--.........google fonts--------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

   <!--........font-awesome cdn..........-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <div class="slider-container">

      <div class="left-slider">

        <div style="background-color:#FFC069">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>



        <div style="background-color:#2B2B2B">
          <h1>Lonely Castle</h1>
          <p>in the wilderness</p>
        </div>

        <div style="background-color:#39A2DB">
          <h1>Blue Sky</h1>
          <p>with its mountains</p>
        </div>

        <div style="background-color:#DD2C00">
          <h1>Nature Flower</h1>
          <p>all in orange</p>
        </div>


      </div>

      <div class="rightSlider">

        <div class="flower-img" style="background-image: url('flower.jpg')"></div>

        <div class="sky-img" style="background-image: url('blue-sky.jpg')"></div>
        <div class="castle-img" style="background-image: url('castle.jpg')"></div>
        <div class="eagle-img" style="background-image: url('eagle.jpg')"></div>

      </div>

        <div class="action-buttons">

          <button type="button" name="button"class="down-button"><i class="fas fa-arrow-down"></i></button>
          <button type="button" name="button" class="up-button"><i class="fas fa-arrow-up"></i></button>

        </div>

      </div>


    <script src="script.js" type="text/javascript"></script>

  </body>
</html>
